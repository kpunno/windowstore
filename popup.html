<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragments-ui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row pt-1">
            <form id="form">
                <div class="col">
                    <input type="text" placeholder="name" class="form-control text-center" id="name" autofocus>
                </div>
                <div class="col py-2">
                    <button type="submit" id="save" class="btn p-1 text-white" style="width:100px; background-color: #ab00fe;">
                        save
                    </button>
                </div>
                <hr>
            </form>
            <div class="col py-2 pt-1">
                <button id="open" class="btn p-1 text-white" style="width:100px; background-color: #ab00fe;">
                    open
                </button>
            </div>
        </div>
    </div>
    <script src="./src/popup.js"></script>
</body>

</html>
