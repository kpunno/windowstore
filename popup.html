<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup windowstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/global.css">
</head>

<!--
    lavender:
    a080db;
-->

<body>
    <div class="container" style="padding:1rem">
        <div class="row pt-1">
            <h2>windowstore</h2>
            <form id="form">
                <div class="col">
                    <input type="text" placeholder="name" class="mb-2 mt-2 p-1 form-control text-center btn-popup" id="name" autofocus autocomplete="off">
                </div>
                <div class="col">
                    <button type="submit" id="save" class="btn-shadowed btn-popup" disabled>
                        save
                    </button>
                </div>
            </form>
            <div class="col">
                <button id="open" class="btn-shadowed btn-popup">
                    open
                </button>
            </div>
        </div>
    </div>
    <script src="./src/popup.js"></script>
</body>

</html>
