<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup windowstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/sidepanel.css">

<body>
    <div class="container">
        <div class="row pt-1">
            <form id="form">
                <div class="col">
                    <input type="text" placeholder="name" class="form-control text-center" id="name" autofocus>
                </div>
                <div class="col">
                    <button type="submit" id="save" class="btn-shadowed" style="width:100px; background-color: #555baa;">
                        save
                    </button>
                </div>
                <hr>
            </form>
            <div class="col">
                <button id="open" class="btn-shadowed" style="width:100px; background-color: #555baa;">
                    open
                </button>
            </div>
        </div>
    </div>
    <script src="./src/popup.js"></script>
</body>

</html>
