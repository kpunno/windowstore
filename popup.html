<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragments-ui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./styles/style.css">
</head>

<!--
    lavender:
    a080db;
-->

<body>
    <div class="container">
        <div class="row pt-1">
            <form id="form">
                <div class="col">
                    <label for="name" class="form-label"></label>
                    <input placeholder="name" type="name" class="form-control text-center" id="name" aria-describedby="namehelp">
                    <div id="namehelp" class="form-text"></div>
                </div>
                <div class="col py-2">
                    <button type="submit" id="save" class="btn p-1 text-white" style="width:100px; background-color: #ab00fe;">
                        save
                    </button>
                </div>
                <hr>
            </form>
            <div class="col py-2 pt-1">
                <!-- dropdown list -->
                <select id="dropdown" class="form-select">
                    <option class="dropdown-item" value="select" selected disabled hidden>
                        open
                    </option>
                    <option class="dropdown-item">session 1</option>
                    <option class="dropdown-item">session 2</option>
                </select>
            </div>
        </div>
    </div>

    <script src="./scripts/util.js"></script>
    <script src="./scripts/document.js"></script>
</body>

</html>
